<div fxLayout="column">
    <div>
        <h1>Buscador HÃ©roes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label> Busca un Heroe </mat-label>
            <input type="text"
                   placeholder="Busca un heroe"
                   matInput
                   [(ngModel)]="wordSearch"
                   [matAutocomplete]="auto"
                   (input)="searching()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                              (optionSelected)="optionSelected( $event )"
            >
              <div *ngIf="heroes.length > 0 || wordSearch.length == 0; else heroeNotFound">
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                  {{ heroe.superhero }}
                </mat-option>
              </div>
              <ng-template #heroeNotFound>
                <mat-option  value=''>
                  Heroe con el termino {{ wordSearch }} no existe.
                </mat-option>
              </ng-template>
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div>
      <pre> {{ heroeSelected | json }} </pre>
    </div>
</div>
